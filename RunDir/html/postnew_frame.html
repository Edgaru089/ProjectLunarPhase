
<div class="post">
	<a>New Post</a>
	<hr />
	<form class="entry" action="/share" method="POST" style="margin-bottom: 5px;">
		<table style="width: 100%;">
			<tbody>
				<tr style="">
					<td style="text-align: right;width: 0;">Username</td>
					<td><input name="username" value="%USER%" type="text" readonly="readonly"></td>
				</tr>
				<tr>
					<td placeholder="Title" style="text-align: right;width: 0;">Title</td>
					<td><input name="title" type="text"></td>
				</tr>
			</tbody>
		</table>
		<textarea name="body" placeholder="Contents Here" style="height: 300px;"></textarea>
		<input type="submit" value="Post!" style="width: 100%; border: 1px solid rgba(0,0,0,.1); padding-left: auto; padding-right: auto; padding-top: 3px; padding-bottom: 3px; margin-top: 10px;">
	</form>
</div>
